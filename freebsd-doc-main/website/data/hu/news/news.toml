[[news]]
date = "2010-05-24"
title = "Elkezdõdött az idei Google Summer of Code!"
description = "<p>A FreeBSD Projekthez ezévben is számos nagyon jó pályázat érkezett be a <a href=\"http://code.google.com/soc\">Google Summer of Code</a> programjának keretében. A FreeBSD Projekt számára ezúttal 18 pályázatot hagytak jóvá az idei program részeként. Szeretnénk megjegyezni, hogy ne adják fel azok, akiknek idén nem sikerült bejutniuk, mert a FreeBSD Projekt a program keretein kívül is szívesen lát és támogat hallgatókat a megszokott levelezési listákon és fejlesztõi fórumokon.</p> <p>A részletekkel kapcsolatban olvassuk el a <a href=\"http://docs.freebsd.org/cgi/mid.cgi?20100526034329.GA40980\">hivatalos bejelentést</a>. A támogatásra kiválasztott FreeBSD projektek listáját a <a href=\"http://wiki.freebsd.org/SummerOfCode2010Projects\">Summer of Code wiki</a> oldalán olvashatjuk. A projektek május 24-én indultak útjukra, köszöntsük hát közösségünkben a 18 új hallgatót.</p>"

