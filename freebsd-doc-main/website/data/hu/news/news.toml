[[news]]
date = "2010-07-14"
title = "Megválasztották az FreeBSD Core Teamet"
description = "<p>A FreeBSD Projekt örömmel teszi közzé a 2010. évi Core Team választásának eredményét. A FreeBSD Core Team tulajdonképpen a projekt vezetõségének tekinthetõ, amelynek feladata az új src tagok felvételének engedélyezése, a fejlesztõ közti problémák feloldása, a különbözõ specializált albizottságok kijelölése (biztonsági felelõsök, kiadássszervezõk, portmenedzserek, webmesterek stb.), és igény szerint egyéb adminisztratív vagy házirendi döntések meghozása. A Core Team tagjait 2000 óta a FreeBSD fejlesztõk választják minden második évben.</p> <p>A választásokról (az új Core Team tagjainak felsorolásával együtt) bõvebben a hivatalos <a href=\"http://docs.freebsd.org/cgi/mid.cgi?20100714193552.GS32232\">bejelentésben</a> olvashatunk.</p>"

[[news]]
date = "2010-07-02"
title = "Megjelent a FreeBSD 8.1-RC2!"
description = "<p>Megjelent a FreeBSD 8.1 kiadási ciklusának második (és egyben várhatóan utolsó) kiadásra jelölt változata. Az ISO lemezképek a <a href=\"https://www.FreeBSD.org/doc/en/books/handbook/mirrors-ftp.html\">FreeBSD tükrözések</a> legtöbbjérõl már letölthetõek amd64, i386, powerpc és sparc64 architektúrákra. A kiadással kapcsolatos további tudnivalókról a hivatalos <a href=\"https://lists.freebsd.org/pipermail/freebsd-stable/2010-July/057552.html\">bejelentés</a>ben olvashatunk.</p>"

