date = "2010-06-18"
title = "Megjelent a FreeBSD 8.1-RC1!"
description = "<p>A FreeBSD 8.1 kiadási ciklusának elsõ kiadásra jelölt változata megérkezett. Az ISO lemezképek <a href=\"https://www.FreeBSD.org/doc/en/books/handbook/mirrors-ftp.html\">letölthetõek</a> a tükrözésekrõl az összes Tier 1 szintû architektúrához. További információkért lásd a hivatalos <a href=\"https://lists.freebsd.org/pipermail/freebsd-stable/2010-June/057320.html\">bejelentést</a>.</p>"

